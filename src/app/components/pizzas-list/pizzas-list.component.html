<h1>Pizzas</h1>

<ng-container *ngIf="pizzas; else LoadingTemplate">
  <div class="pizzas">
    <ng-container *ngFor="let pizza of pizzas">
      <app-pizza [pizza]="pizza"></app-pizza>
    </ng-container>
  </div>

  <app-button (click)="onClick()" [fullWidth]="true">
    <span class="huge-btn">+</span>
  </app-button>
</ng-container>

<ng-template #LoadingTemplate>
  <h3>Loading...</h3>
</ng-template>
