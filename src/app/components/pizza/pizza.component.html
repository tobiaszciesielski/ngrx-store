<img [src]="pizza.imageUrl" class="image" />
<div>
  <h3>{{ pizza.name }}</h3>
  <ul>
    <li *ngFor="let ingredient of pizza.ingredients">
      {{ ingredient }}
    </li>
  </ul>

  <app-button (onClick)="onView()">View</app-button>
  <app-button (onClick)="onDelete.emit(pizza.id)">Delete</app-button>
</div>
