<ng-container *ngIf="pizzas$; else LoadingTemplate">
  <input
    (input)="name$.next($any($event.target).value)"
    type="text"
    placeholder="Search pizzas"
  />
  <app-pizzas-list
    [pizzas$]="pizzas$"
    (onDelete)="handleDelete($event)"
  ></app-pizzas-list>
</ng-container>

<ng-template #LoadingTemplate>
  <h3>Loading...</h3>
</ng-template>
